version: "3.8"

networks:
  proxy-net:
    external: true
  reservas-internal-net:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    container_name: reservas-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - reservas-internal-net

  api:
    build: ./api
    container_name: reservas-api
    restart: unless-stopped
    env_file: .env
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    networks:
      - reservas-internal-net
      - proxy-net
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reservas-api.rule=Host(`api.${APP_DOMAIN}`)"
      - "traefik.http.routers.reservas-api.entrypoints=web"
      - "traefik.http.services.reservas-api.loadbalancer.server.port=3000"

  web:
    build: ./web
    container_name: reservas-web
    restart: unless-stopped
    networks:
      - proxy-net
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reservas-web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.reservas-web.entrypoints=web"
