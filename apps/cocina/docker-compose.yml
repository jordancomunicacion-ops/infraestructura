version: "3.8"

networks:
  proxy-net:
    external: true
  cocina-internal-net:
    driver: bridge
    internal: true

volumes:
  cocina_db_data:


services:
  cocina-db:
    image: postgres:15-alpine
    container_name: cocina-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-cocina}
      POSTGRES_USER: ${DB_USER:-cocina_user}
      POSTGRES_PASSWORD: ${DB_PASS:-cocina_pass}
    volumes:
      - cocina_db_data:/var/lib/postgresql/data
    networks:
      - cocina-internal-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-cocina_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  cocina-engine:
    build:
      context: ../../../App cocina SOTOdelPRIOR/apps/cocina-engine
      dockerfile: Dockerfile
    container_name: cocina-engine
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-cocina_user}:${DB_PASS:-cocina_pass}@cocina-db:5432/${DB_NAME:-cocina}
      PORT: 3000
    networks:
      - cocina-internal-net
    depends_on:
      cocina-db:
        condition: service_healthy
    expose:
      - "3000"

  cocina-api:
    build:
      context: ../../../App cocina SOTOdelPRIOR/apps/api
      dockerfile: Dockerfile
    container_name: cocina-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-cocina_user}:${DB_PASS:-cocina_pass}@cocina-db:5432/${DB_NAME:-cocina}
      ENGINE_URL: http://cocina-engine:3000
      PORT: 3000
    networks:
      - cocina-internal-net
      - proxy-net
    depends_on:
      cocina-db:
        condition: service_healthy
      cocina-engine:
        condition: service_started
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cocina-api.rule=Host(`api.cocina.sotodelprior.com`)"
      - "traefik.http.routers.cocina-api.entrypoints=websecure"
      - "traefik.http.routers.cocina-api.tls=true"
      - "traefik.http.services.cocina-api.loadbalancer.server.port=3000"

  cocina-web:
    build:
      context: ../../../App cocina SOTOdelPRIOR/apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.cocina.sotodelprior.com
    container_name: cocina-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://api.cocina.sotodelprior.com
    networks:
      - proxy-net
    depends_on:
      - cocina-api
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cocina-web.rule=Host(`cocina.sotodelprior.com`)"
      - "traefik.http.routers.cocina-web.entrypoints=websecure"
      - "traefik.http.routers.cocina-web.tls=true"
      - "traefik.http.services.cocina-web.loadbalancer.server.port=3000"

      # Redirect HTTP -> HTTPS
      - "traefik.http.routers.cocina-web-http.rule=Host(`cocina.sotodelprior.com`)"
      - "traefik.http.routers.cocina-web-http.entrypoints=web"
      - "traefik.http.routers.cocina-web-http.middlewares=cocina-https-redirect"
      - "traefik.http.middlewares.cocina-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.cocina-https-redirect.redirectscheme.permanent=true"
